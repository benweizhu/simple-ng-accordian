<div class="expansion-panel-header">
    <button (click)="toggle()">toggle</button>
</div>
<div class="expansion-panel-body" *ngIf="expanded">
    <div *ngIf="loading">
        loading
    </div>
    <ul *ngIf="!loading">
        <li *ngFor="let delivery of item.deliveries">
            {{ delivery.deliveryNumber }}
        </li>
    </ul>
</div>
